type User @table {
  displayName: String!
  email: String!
  photoUrl: String
  createdAt: Timestamp!
}

type Event @table {
  user: User!
  title: String!
  description: String
  location: String
  startTime: Timestamp!
  endTime: Timestamp!
  isAllDay: Boolean
  reminderTime: Timestamp
  createdAt: Timestamp!
}

type Task @table {
  user: User!
  title: String!
  dueDate: Date
  isCompleted: Boolean!
  priority: Int
  notes: String
  createdAt: Timestamp!
}

type TaskList @table {
  user: User!
  name: String!
  description: String
  createdAt: Timestamp!
}

type Note @table {
  user: User!
  title: String!
  content: String!
  category: String
  createdAt: Timestamp!
}